<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <header>
        <h1 id="title"> Microverse Application Survey</h1>
        <p id="description"> Please take your time to answer the survey</p>
    </header>
    <form id="survey-form">
        <div>
            <label id="name-label">Name</label>
            <input type=text, id="name", placeholder="Enter your name"/>
        </div> 
        
        <div>
            <label id="email-label">Email</label>
            <input type=email, id="email", placeholder="Enter your email"/>
        </div>

        <div>
            <label id="number-label">Age</label>
            <input type=number, id="number", placeholder="Enter your number">
        </div>
       
        <div>
            <p>Please select the gender</p>
             <select id="dropdown"> 
               <option value="male">Male</option>
               <option value="female">Female<option>
            </div> 
            <br>
            <div>
            <p>Would you recommend Microverse to a friend
            </p>
            <br>
            
            <input type="radio" id="definetely" name="fav_language" value="HTML">
              <label for="html">Definetely</label><br>
             
              </div>
    </form>
    
</body>
</html>
